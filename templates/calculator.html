{% extends "base.html" %}

{% block style %}
<style> 
  h2{text-align: center}

  header {
    text-align: center;
    color: #000;
    background: #fff;
}

header .container {
    padding-top: 300px;
    padding-bottom: 400px;
}
</style>
{% endblock %}


{% block body %}
  <header>
  <div class="container">
  <div class="row">
    <div class = "col-md-6 col-md-offset-3">
    <div class = "jumbotron">
      <h2 >
      steam土豪计算器
      </h2>


    <form class="form-inline" action="/calculator" method = "POST">
    <div class="form-group" >
      <div class="input-group">
      <input type="text" name = "userid" class="form-control" placeholder="输入你的steamid" aria-describedby="basic-addon1" v-model = "userid" >
      <span class="input-group-btn">
      <button class="btn btn-default" type="submit" >Go!</button>
      </span>
      </div>
    </div>
    </form>
    
    </div>
    </div>
    </div>
  </div>
  </header>
{% endblock %}

{% block script %}
<script src="https://cdn.jsdelivr.net/vue/latest/vue.js"></script>
<script src="/static/js/calculator.js"></script>
{% endblock %}
